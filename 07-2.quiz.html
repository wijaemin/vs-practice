<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 크기 조절</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 내가 만들 css 파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    
    <script>
        //함수에서 공용으로 사용할 데이터를 외부에 정의할 수 있다
        //(주의) 태그 선택은 안된다 (시점이 안맞음)
        var size=16;

        function increase(){
            if(size>=40) return;
            size++;
            changeFontSize(size);
        }
        function decrease(){
            if(size<=8) return;
            size--;
            changeFontSize(size);
        }
        function changeFontSize(size){
            var tag= document.querySelector(".target");
            tag.style.fontSize= size+"px";

            var button = document.querySelector(".size");
            button.textContent=size;
        }
    </script>
</head>
<body>
    <div class="container w-800">
        <div class="row">
            <h1>글자 크기 조절 문제</h1>
        </div>
        <div class="row">
            <button class="btn" onclick="decrease()">-</button>
            <button class="btn size">16</button>
            <button class="btn" onclick="increase();">+</button>
        </div>
        <div class="row left target">
            가나다라마바사아자차카타파하
            <br>
            abcdefghijklmnopqrstuvwxyz
            <br>
            1234567890
            <br>
            !@#$%^&*

        </div>
    </div>
</body>
</html>
