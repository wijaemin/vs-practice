<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 크기 조절</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 내가 만들 css 파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    
    <script>
        //(주의) 자바스크립트 기본 함수명과 충돌할 우려가 있으니 가급적 길게 이름을 짓기
        // -예) open, close, alert, confirm, ...

        //(주의) 미리 태그를 선택하지 말것
        //자바 스크립트가 먼저 실행이 되서 null이 나옴
        // var tag= document.querySelector(".target");
        // console.log(tag);
        function small(){
            var tag= document.querySelector(".target");
            tag.style.fontSize = "12px";
        }
        function normal(){
            var tag= document.querySelector(".target");
            tag.style.fontSize = "24px";
        }
        function big(){
            var tag= document.querySelector(".target");
            tag.style.fontSize = "36px";
        }
    </script>
</head>
<body>
    <div class="container w-800 c">
        <div class="row">
            <h1>글자 크기 조절 문제</h1>
        </div>
        <div class="row">
            <button class="btn" onclick="small();">작게</button>
            <button class="btn" onclick="normal();">보통</button>
            <button class="btn" onclick="big();">크게</button>
        </div>
        <div class="row left target">
            가나다라마바사아자차카타파하
            <br>
            abcdefghijklmnopqrstuvwxyz
            <br>
            1234567890
            <br>
            !@#$%^&*

        </div>
    </div>
</body>
</html>
