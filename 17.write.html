<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 페이지</title>
    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 내가 만들 css 파일 -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>

    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">

        <div class="container w-600">
            <div class="row">
                <h1>게시글 작성</h1>
            </div>
            <div class="row left">
                <label>제목<span class="important">*</span></label>
                <input type="text" name="title" class="form-input w-100">
            </div>
            <div class="row left">
                <label>내용</label>
                <textarea name="content" class="form-input w-100 fixed"></textarea>
            </div>
            <div class="row right">
                <button class="btn btn-positive">글쓰기</button>
                <a href="#" class="btn">목록보기</a>
            </div>
            
        </div>

    </form>
</body>
</html>
