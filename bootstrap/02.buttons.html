<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/journal/bootstrap.min.css" integrity="sha512-i0XjXal2VCWv2R9nyqgvp/pPZGTG563h0djHqDDgu/8S9EIsLNpv+9WoqQFu3ngwDyD5I5WvwauQM1gyNXxsRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>부트스트랩 버튼 데모</h1>
    <!-- 
        부트스트랩은 기본 클래스와 확장 클래스를 조합하여 사용한다
        색상이 아니라 역할을 기준으로 클래스를 부여
        primary - 가장 중요한
        secondary - 비교적 덜 중요한
        info - 정보 제공을 위한
        success - 성공을 위한
        danger - 위험한
        warning - 위험할 수 있는
    -->
    <button type="button" class="btn btn-primary">중요한 버튼</button>
    <button type="button" class="btn btn-secondary">덜 중요한 버튼</button>
    <button type="button" class="btn btn-info">정보 버튼</button>
    <button type="button" class="btn btn-danger">위험 버튼</button>
    <button type="button" class="btn btn-success">성공 버튼</button>
    
    <hr>
    
    <button type="button" class="btn btn-outline-primary">중요한 버튼</button>
    <button type="button" class="btn btn-outline-secondary">덜 중요한 버튼</button>
    <button type="button" class="btn btn-outline-info">정보 버튼</button>
    <button type="button" class="btn btn-outline-danger">위험 버튼</button>
    <button type="button" class="btn btn-outline-success">성공 버튼</button>
    
    <hr>
    
    <button type="button" class="btn btn-outline-primary btn-lg">중요한 버튼</button>
    <button type="button" class="btn btn-outline-info">정보 버튼</button>
    <button type="button" class="btn btn-outline-danger btn-sm">위험 버튼</button>
    
    <hr>
    
    <button type="button" class="btn btn-outline-primary btn-lg disabled">중요한 버튼</button>
    <button type="button" class="btn btn-outline-primary btn-lg">중요한 버튼</button>
    
    <hr>
    <!-- 폭 100%짜리 버튼은 .w-100을 사용  -->
    <button type="button" class="btn btn-primary btn-lg w-100">중요한 버튼</button>
    <button type="button" class="btn btn-primary btn-lg">중요한 버튼</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
