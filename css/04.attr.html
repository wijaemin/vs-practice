<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr</title>
    <style>
        /*
        padding-*: 내부 여백 속성
        margin-*: 외부 여백 속성
         -px 또는 em 사용 가능
         -em은 글자에 비례한 크기
        */
        h1{
            color: red;
        }
        input{
            font-family: sans-serif;
            font-size: 50px;
            padding-left: 0.25em;
            border-top: none;
            border-left: none;
            border-right: none;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Hello Css</h1>
    <input type="text" value="Hello">
</body>
</html>
