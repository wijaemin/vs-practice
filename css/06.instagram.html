<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램 로그인</title>
    <style>
        *{
            box-sizing: border-box;
        }
        img{
            display: block;
            width:300px;
            height: 100px;
            margin: 20px 0px;
        }
        input{
            display:block;
            width: 300px;
            font-size:20px;
            padding:0.25em;

        }
        button{
            display:block;
            width: 300px;
            margin: 20px 0px;
            font-size: 20px;
            padding:0.25em;
            background-color: rgb(76,181,249);
            color: white;
            border: none;
            border-radius: 2px;
            border-color:lightgray;
            border-width: 1px;
            border-style: solid;
        }
        hr{
            width: 300px;
        }
        a{
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div align="center">
            <img src= "./images/instagram.png">
            <input type="text" name="email" placeholder="이메일"><br>
            <input type="password" name="password" placeholder="비밀번호"><br>
            <button>로그인</button>
            <hr>
            <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
    </form>
</body>
</html>
