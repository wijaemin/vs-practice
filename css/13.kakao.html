<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 로그인 창</title>
    <!--icon을 사용하기 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 내가 만들 css 파일 -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
    <style>

        .btn.btn-positive{
            background-color: rgb(254,229,0);
            color: black;
            border: none;
        }
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div class="container w-400">
            <div class="row">
                <img src="./images//kakao.png" width="200">
            </div>
            <div class="row">
                <input class="form-input form-underline w-100" name= "email" placeholder="이메일">
            </div>
            <div class="row">
                <input class="form-input form-underline w-100" name="password" placeholder="비밀번호">
            </div>
            <div class="row mt-30 mb-20">
                <button class="btn btn-positive w-100">로그인</button>
            </div>
            <div class="row">
                <hr>
            </div>
            <div class="row mt-30">
                <button class="btn w-100">QR코드 로그인</button>
            </div>
        </div>
    </form>
</body>
</html>
