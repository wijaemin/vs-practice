<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트(EcmaScript5)에는 클래스가 없다
        //- 자바스크립트에서는 함수로 모든것을 처리
        //- 자바스크립트에는 접근제한자가 없다.

        // static void show(){
        // System.out.println("Hello world");
        //}
        function show(a){
            console.log("hello");
            console.log(a);
        }
        // show();
        // show(100);
        // show(1000);
        // show(100,200,300);

        function message(){
            alert("hello");
        }
    </script>
</head>
<body>
    <button onclick="message();">눌러</button>
    <button ondblclick="message();">2번</button>
</body>
</html>
