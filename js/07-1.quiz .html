<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 크기 조절</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 내가 만들 css 파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    
    <script>

        function changeFontSize(size){
            var tag= document.querySelector(".target");
            tag.style.fontSize = size+"px";
        }

    </script>
</head>
<body>
    <div class="container w-800">
        <div class="row">
            <h1>글자 크기 조절 문제</h1>
        </div>
        <div class="row">
            <button class="btn" onclick="changeFontSize(12);">작게</button>
            <button class="btn" onclick="changeFontSize(24);">보통</button>
            <button class="btn" onclick="changeFontSize(36);">크게</button>
        </div>
        <div class="row left target">
            가나다라마바사아자차카타파하
            <br>
            abcdefghijklmnopqrstuvwxyz
            <br>
            1234567890
            <br>
            !@#$%^&*

        </div>
    </div>
</body>
</html>
