<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 내가 만들 css 파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    <script>
        window.addEventListener("load",function(){
            var buttonList= document.querySelectorAll(".keypad");

            for(var i=0;i<buttonList.length;i++){
                buttonList[i].addEventListener("click",function(){

                    var div = document.querySelector(".target");
                    div.textContent += this.textContent;
                });
            }

            var clearBtn = document.querySelector(".clear");

            clearBtn.addEventListener("click",function(){
                var div = document.querySelector(".target");
                div.textContent="";
            });
        });
    </script>

</head>
<body>
    <div class="target"></div>
    <hr>
    <button class="btn keypad">7</button>
    <button class="btn keypad">8</button>
    <button class="btn keypad">9</button>
    <button class="btn keypad">4</button>
    <button class="btn keypad">5</button>
    <button class="btn keypad">6</button>
    <button class="btn keypad">1</button>
    <button class="btn keypad">2</button>
    <button class="btn keypad">3</button>
    <button class="btn keypad">*</button>
    <button class="btn keypad">0</button>
    <button class="btn clear">#</button>
</body>
</html>
