<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 내가 만들 css 파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $(".link-disabled").click(function(e){
                e.preventDefault();//기본 이벤트 차단함수(O)
                // return false;//기본 이벤트 차단(O)
            });
            $(".link-confirm").click(function(e){
                // var choice= window.confirm("정말 이동?");
                // if(choice==false){
                //     return false;
                //     e.preventDefault();
                // }
                return confirm("정말 이동?");
            });
        });
    </script>

</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>기본 이벤트 제어</h1>
        </div>
        <div class="row">
            <a href="https://www.naver.com">네이버</a>
            <a href="https://www.naver.com" class="link-disabled" >네이버</a>
            <a href="https://www.naver.com" class="link-confirm">네이버</a>
        </div>
    </div>
</body>
</html>
